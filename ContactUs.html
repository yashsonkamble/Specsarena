<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="ContactUs.css">
    <link rel="icon" href="images/newlogo.png" type="image/x-icon">
    <script src="ContactUs.js"></script>
</head>

<body>

    <div class="name_contact">
        <h1 id="heading"
            style="font-size: 70px; margin: 60px;  margin-bottom: 150px; right: 20px; text-align: center; ">
            <a href="homepage.html"
                style=" font-size: 70px; margin: 60px; margin-bottom: 150px; right: 20px; text-align: center; ">SpecsArena</a>
        </h1>
    </div>
    <div class="wrapper">
        <h2 style="color: black;">CONTACT US</h2>
        <div id="error_message"></div>
        <form id="myform" onsubmit="return validate();">
            <div class="input_field">
                <input type="text" placeholder=" Name" id="name">
            </div>
            <div class="input_field">
                <input type="text" placeholder=" Subject" id="subject">
            </div>
            <div class="input_field">
                <input type="text" placeholder=" Phone" id="phone">
            </div>
            <div class="input_field">
                <input type="text" placeholder=" Email" id="email">
            </div>
            <div class="input_field">
                <textarea placeholder="Message" id=" message"></textarea>
            </div>
            <div class="btn">
                <input type="Submit">
            </div>
        </form>
    </div>

</body>

</html>
